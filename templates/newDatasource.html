<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            New Datasource
        </title>
    </head>
    <div class="container" id="new datasource form">
        <div class="row">
            <div class="col">
                <form method="POST" action="/sources/source/new">
                    <div class="form-group">
                        <label for="key">
                            Catalogue Key for New Datasource
                        </label>
                        <input class="form-control" id="key" name="key" value>
                    </div>
                    <div class="form-group">
                        <label for="desc">
                            Description for New Datasource
                        </label>
                        <input class="form-control" id="desc" name="desc" value>
                    </div>
                    <div class="form-group">
                        <label for="source">
                            Microsoft Excel Data File ( .xls, .xlsx, .xlsm )
                        </label>
                        <br>
                        <input id="source" name="source" required type="file">
                    </div>
                    <hr>
                    <div class="form-group">
                        <input class="btn btn-primary form-control" id="submit" type="submit" value="Upload Datasource">
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
